<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
        }
        header, footer {
            background: #d62bce;
            color: white;
            text-align: center;
            padding: 15px;
        }
        .grid-item {
            background: rgb(222, 200, 200);
            padding: 220px;
            text-align: center;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>CSS Grid Layout</h1>
    </header>
    <div class="grid-container">
        <div class="grid-item">Left Column</div>
        <div class="grid-item">Right Column</div>
    </div>
    <footer>
        <p>&copy; 2025 Bhuvana.com</p>
    </footer>
</body>
</html>
