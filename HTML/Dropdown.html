<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        nav {
            background: #123760;
            padding: 15px 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            position: relative;
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 5px 10px;
            transition: background 0.3s ease-in-out;
        }
        nav ul li:hover > a {
            background: #0056b3;
            border-radius: 5px;
        }
        .dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            background: white;
            display: none;
            list-style: none;
            padding: 0;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .dropdown li {
            padding: 10px;
        }
        .dropdown li a {
            color: #333;
            display: block;
            padding: 5px 15px;
            text-decoration: none;
        }
        .dropdown li a:hover {
            background: #007bff;
            color: white;
            border-radius: 5px;
        }
        nav ul li:hover .dropdown {
            display: block;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li>
                <a href="#services">Services  â–¼</a>
                <ul class="dropdown">
                    <li><a href="#web-design">Web Design</a></li>
                    <li><a href="#seo">SEO</a></li>
                    <li><a href="#marketing">Marketing</a></li>
                </ul>
            </li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
</body>
</html>
