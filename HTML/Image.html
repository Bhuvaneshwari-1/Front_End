<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Styling</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ff9292;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .image-container {
            margin-top: 50px;
        }
        img {
            width: 300px;
            height: auto;
            border: 5px solid #007bff;
            border-radius: 15px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="image-container">
        <h2>Naruto !!</h2>
        <img src="https://images2.alphacoders.com/103/1038726.jpg" alt="Naruto HD Image">
    </div>
</body>
</html>
