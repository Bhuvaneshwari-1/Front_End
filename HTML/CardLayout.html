<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffd8d8;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1000px;
        }
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: translateY(-10px);
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card-content {
            padding: 15px;
            text-align: center;
        }
        .card-content h3 {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="https://e7.pngegg.com/pngimages/762/764/png-clipart-queen-of-hearts-playing-card-cards-game-text.png" alt="Queen Card">
            <div class="card-content">
                <h3>Queen</h3>
                <p>Choose Queen</p>
            </div>
        </div>
        <div class="card">
            <img src="https://wallpapercave.com/wp/wp2784720.png" alt="King Card">
            <div class="card-content">
                <h3>King</h3>
                <p>Choose King</p>
            </div>
        </div>
        <div class="card">
            <img src="http://clipart-library.com/images/zcX5aBkri.jpg" alt="Joker Card">
            <div class="card-content">
                <h3>Joker</h3>
                <p>Choose Joker</p>
            </div>
        </div>
    </div>
</body>
</html>
