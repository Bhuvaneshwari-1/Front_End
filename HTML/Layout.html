<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header, footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
        }
        .container {
            display: flex;
            flex: 1;
        }
        .sidebar {
            width: 25%;
            background: #007bff;
            color: white;
            padding: 20px;
        }
        .main-content {
            width: 75%;
            padding: 20px;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .sidebar, .main-content {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Responsive Layout</h1>
    </header>
    <div class="container">
        <aside class="sidebar">
            <h2>--Reference--</h2>
            <p>Home</p>
            <p>Contact Us</p>
            <p>Register</p>
            <p>About</p>
            <p>Address</p>
        </aside>
        <main class="main-content">
            <h2>Welcome to my Website</h2>
            <p>What you want to do now?!</p>
        </main>
    </div>
    <footer>
        &copy; 2025 Bhuvana. All rights reserved.
    </footer>
</body>
</html>
