<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header, footer {
            background: #123760;
            color: white;
            text-align: center;
            padding: 15px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
            flex: 1;
        }
        .column {
            background: white;
            padding: 20px;
            margin: 10px;
            flex: 1;
            min-width: 250px;
            text-align: center;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Flexbox Layout</h1>
    </header>
    <div class="container">
        <div class="column">1st - Left</div>
        <div class="column">2nd - Middle</div>
        <div class="column">3rd - Right</div>
    </div>
    <footer>
        <p>&copy; Bhuvana.com </p>
    </footer>
</body>
</html>
