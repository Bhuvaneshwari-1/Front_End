<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Hover Effects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #abd5cc;
            text-align: center;
            margin: 0;
            padding: 50px;
        }
        .btn {
            background: #ffffff;
            color: rgb(0, 0, 0);
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }
        .btn:hover {
            background: #2e9d3f;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Hover Effect Button</h1>
    <button class="btn">Click Here</button>
</body>
</html>
