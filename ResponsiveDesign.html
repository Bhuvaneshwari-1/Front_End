<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero {
            background: url('https://wallpaperaccess.com/full/656670.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            position: relative;
        }
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        .hero-content {
            position: relative;
            z-index: 1;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
        }
        @media (max-width: 768px) {
            .hero {
                height: 50vh;
            }
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-overlay"></div>
        <div class="container text-center hero-content">
            <h1>Welcome to Our Company</h1>
            <p>Providing quality services with a customer-first approach.</p>
        </div>
    </section>

    <!-- Three Column Section -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4 mb-3">
                <div class="p-4 border rounded text-center">
                    <h2>About Us</h2>
                    <p>We are a company dedicated to providing top-notch services.</p>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="p-4 border rounded text-center">
                    <h2>Our Services</h2>
                    <p>We offer a range of services tailored to your needs.</p>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="p-4 border rounded text-center">
                    <h2>Contact</h2>
                    <p>Reach us at bhuvana@gmail.com</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
